<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @media (min-width: 440px) {
        .header {
          text-align: center;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="bg-gradient-to-r from-blue-400 to-purple-500 py-4">
      <div class="container mx-auto header">
        <h1 class="text-white text-3xl font-bold">Sentimenter.io</h1>
      </div>
    </div>
    <div class="container mx-auto px-4 py-8">
      <h5 class="text-2xl font-bold mb-8">Sentiment Analysis</h5>
      <textarea
        id="reviewText"
        class="w-full p-4 border rounded-md mb-4"
        placeholder="Masukkan ulasan di sini..."
      ></textarea>
      <button
        onclick="predictSentiment()"
        class="bg-blue-500 text-white px-6 py-2 rounded-md mr-2 hover:bg-blue-600"
      >
        Prediksi Sentimen
      </button>
      <button
        onclick="resetForm()"
        class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600"
      >
        Reset
      </button>
      <div id="result" class="mt-8"></div>
    </div>
    <script src="script.js"></script>
    <script>
      function resetForm() {
        document.getElementById("reviewText").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
